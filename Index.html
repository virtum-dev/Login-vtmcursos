<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Client</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- OVERLAY + LOADING (blur da tela) -->
    <div id="overlay" class="hidden">
        <div class="spinner"></div>
    </div>

    <!-- CONTAINER PRINCIPAL -->
    <div class="container">

        <!-- LOGO -->
        <div id="login-logo">Login</div>

        <!-- CAIXA DE LOGIN -->
        <div id="login-box">

            <!-- USU√ÅRIO -->
            <input 
                type="text" 
                id="username" 
                placeholder="Usu√°rio"
            >

            <!-- SENHA -->
            <input 
                type="password" 
                id="password-box" 
                placeholder="Senha"
            >

            <!-- OP√á√ïES -->
            <label class="password-toggle">
                <input type="checkbox" id="log-offline-checkbox">
                <span id="toggle-password">üëÅÔ∏è</span>
                <span id="esconder">Esconder senha</span>
            </label>

            <!-- BOT√ÉO LOGIN -->
            <button id="login-button">Login</button>

            <!-- A mensagem (erro/sucesso) √© criada pelo JS -->
        </div>

    </div>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>

</body>
</html>
