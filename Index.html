<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Client</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonte opcional -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- OVERLAY (BLUR + LOADING) -->
  <div id="overlay" class="hidden">
    <div class="loader"></div>
  </div>

  <!-- CONTAINER -->
  <div class="container">

    <!-- LOGO -->
    <div id="login-logo">LOGIN</div>

    <!-- CAIXA DE LOGIN -->
    <div id="login-box">

      <!-- USU√ÅRIO -->
      <input
        type="text"
        id="username"
        placeholder="Usu√°rio"
        autocomplete="off"
      >

      <!-- SENHA -->
      <input
        type="password"
        id="password-box"
        placeholder="Senha"
      >

      <!-- MOSTRAR / ESCONDER SENHA -->
      <label class="password-toggle">
        <span id="toggle-password">üëÅÔ∏è</span>
        <span>Mostrar senha</span>
      </label>

      <!-- LOGIN OFFLINE -->
      <label class="password-toggle">
        <input type="checkbox" id="log-offline-checkbox">
        <span>Login offline</span>
      </label>

      <!-- BOT√ÉO -->
      <button id="login-button">Login</button>

      <!-- A MENSAGEM √â CRIADA PELO JS -->
    </div>

  </div>

  <!-- JAVASCRIPT -->
  <script src="script.js"></script>
</body>
</html>
